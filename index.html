<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>RegistrationForm</title>
</head>
<body>
<form>

    <div class="name-block">
        <div class="nameField">Login</div>
        <input class="input" name="login" type="text">
    </div>

    <div class="email-block">
        <div class="emailField">Email</div>
        <input type="text" class="input" name="email">
    </div>

    <div class="email-confirm">
        <div class="emailConfirmField">Confirm email</div>
        <input type="text" class="input" name="email_confirm">
    </div>

    <div class="pass-block">
        <div class="passField">Password</div>
        <input type="password" class="input" name="pass">
    </div>

    <div class="pass-confirm">
        <div class="passConfirmField">Confirm password</div>
        <input type="password" class="input" name="pass_confirm">
    </div>

    <button type="submit" class="buttonSub">Send</button>

</form>

<script src="js/main.js"></script>
</body>
</html>
